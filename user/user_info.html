<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <!-- 引入 layui css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入 user_info 页面css -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <!-- 卡片面板区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- form 表单区域 -->
            <form class="layui-form" lay-filter='formUserInfo'>
                <!-- 表单隐藏域  存储得到的ID-->
                <input type="hidden" name="id" value="">
                <!-- 登录名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <!-- readonly 只读 不能修改值 -->
                        <input type="text" name="username" readonly required lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 提交 / 重置 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<!-- 引入 layui js -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 引入 jQuery js -->
<script src="/assets/lib/jquery.js"></script>
<!-- 引入 baseAPI js -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 引入 user_info 页面js -->
<script src="/assets/js/user/user_info.js"></script>
